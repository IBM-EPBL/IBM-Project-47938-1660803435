<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Inventory Index</title>


  <style>
    th,
    td {
      border: 0px solid black;
      border-margin: 2px;
    }

    .size_btn_center {
      width: 400px;
      height: 70px;
      margin: 50px;
    }

    .logout_btn {
      border-color: #00442f;
      ;

    }

    .logout_btn:hover {
      background-color: #00442f;

    }

    .menu_btn {
      border-color: #00442f;
      width: 95%;
      height: 90%;
    }

    .menu_btn:hover {
      background-color: #00442f;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light justify-content-between border-bottom ">
    <p></p>
    <form action="/logout_sess">
      <button class="mr-5 logout_btn btn btn-outline-secondary rounded-0" style="width: 120px; height: 40px;"
        type="submit">LOG OUT</button>
    </form>
  </nav>
  <div class=" container h-100 align-items-center" style="align-items: center; margin-top: 30px;">
    <h3 style="font-family:'Times New Roman', Times, serif;text-align: center;">Inventory</h3>
    <div style="margin-top: 100px;">
      <table>


        <tr>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/edit_inventory" method="post">
              <i class="fa fa-car"></i>
              <span class="visually-hidden" style="text-align: center;">Edit Inventory </span>
            </a>
          </td>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/view_inventory" method="post">
              <i class="fa fa-eye"></i>
              <span class="visually-hidden">View Inventory </span>
            </a>
          </td>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/add_inventory" method="post">
              <i class="fa fa-plus-square"></i>
              <span class="visually-hidden">Add stock </span>
            </a>
          </td>
        </tr>
        <tr>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/remove_inventory"
              method="post">
              <i class="fa fa-trash"></i>
              <span class="visually-hidden">Remove </span>
            </a>
          </td>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/set_treshold" method="post">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all"
                viewBox="0 0 16 16">
                <path
                  d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
              </svg>
              <span class="visually-hidden">Set Treshold </span>
            </a>
          </td>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" href="/ivcpass">
              <i class="fa fa-lock"></i>
              <span class="visually-hidden">Change password </span>
            </a>
          </td>
        </tr>



        <tr>
          <td class="size_btn_center">
            <a type="button" class="btn btn-outline-secondary  rounded-0 menu_btn" id="mail_send">
              <i class="fa fa-lock"></i>
              <span class="visually-hidden">Send Alert Mail</span>
            </a>
          </td>
        </tr>



      </table>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


    <script>
      document.getElementById('mail_send').onclick = function click_fun() {
          var xhr = new XMLHttpRequest();
          xhr.open("GET","/send_mail");
          xhr.send();
      }
   </script>


</body>

</html>
